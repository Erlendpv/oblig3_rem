<body>
    <header>
        <nav>
            <a href="index.html" id="logo">REM</a>
            <div>
                <i class="fa-regular fa-user" style="color: #d2b48c;"></i>
                <a href="Shopping_cart.html" aria-label="Handlekurv"><i class="fa-solid fa-cart-shopping" style="color: #D2B48C;">Kurv</i></a>

            <ul class="navbar" role="navigation">

                <li><a href="analyse.html">Analyse</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-form">
            <h1>Checkout</h1>
            <div class="ordre">
                <ul class="handlevogn-innhold">
                    <li>
                        <img src="img/adidas_sko.png" alt="Bilde av adidas originals forum 84 low sko">
                        <span class="produkt-navn">Forum 84 low</span>
                        <span class="produkt-kvantitet">x 1</span>
                        <span class="produkt-pris">1,299 kr</span>
                    </li>
                </ul>
                <h2 class="total">
                    Total: 1,299 kr
                </h2>
            </div>
            <form>
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Epost</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Addresse</label>
                <input type="text" id="address" name="address" required>

                <label for="city">By</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">Post kode</label>
                <input type="text" id="postal-code" name="#" required>

                <button type="submit">Gå videre til betaling</button>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
